<div class="container outer">
	<div class="row inner">
                
		<h2 style="text-align: center;">Stylish Search Box</h2>                
                <div class="search-form">
                        <form action="#" method="get">
                            <div class="input-group">
                                <input type="text" placeholder="Keywords" name="search" class="form-control input-lg" ng-model="keywords">
                                <div class="input-group-btn">
                                    <button class="btn btn-lg btn-primary" type="button" ng-click="clickSearch(settings, keywords)">
                                        <span class=" glyphicon glyphicon-search"></span> Search
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
        
        
        
        <settings></settings>

	</div>
</div>
