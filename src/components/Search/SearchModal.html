<!-- Modal -->
<div class="modal fade" id="dateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Date</h4>
      </div>
      <div class="modal-body">
        <datepicker date-format="dd.MM.yyyy" datepicker-show="true">
            <input ng-model="settings.creationDate" ng-change="hideModal()" type="text" class="angular-datepicker-input"/>
        </datepicker>
 
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <a class="btn btn-primary">OK</a>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
