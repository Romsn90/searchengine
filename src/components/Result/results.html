<resultmodal></resultmodal>

<div class="container bootstrap snippet" ng-init="doSomething()">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    
                    <div class="search-form">
                        <form action="#" method="get">
                            <div class="input-group">
                                <input type="text" placeholder="Keywords" name="search" class="form-control input-lg">
                                <div class="input-group-btn">
                                    <button class="btn btn-lg btn-primary" type="submit">
                                        Search
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                   
                    <filterbtns></filterbtns>

                    <h2>
                        {{shownResults.length}} results found for: <span class="text-navy">"{{keyWords}}"</span>
                    </h2>
                    <small>Request time  (0.23 seconds)</small>

                                <a href="{{result['sourceURL']}}" class="search-link">{{result['sourceURL']}}</a>
                                <p>
                                    {{result["source"]}}

                            </div>
                        </div>
                    </div>-->
                   <div class="resultList">
                        {{shownResults[0].name}}
                        <div ng-repeat="result in shownResults">
                            <div class="hr-line-dashed"></div>
                            <div class="search-result">
                                <h3><a data-toggle="modal" data-target="#myModal" ng-click="selectResult(result)">{{result["name"]}}</a></h3>
                                <a href="{{result['href']}}" class="search-link">{{result['href']}}</a>
                                <p>
                                    {{result["name"]}}
                                </p>
                            </div>
                        </div>
                    </div>  

                    
                    <div class="hr-line-dashed"></div>
                    
                   <pagination></pagination>

                </div>
            </div>
        </div>
    </div>
</div>
